{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #e3eafc 0%, #f5f7fa 100%);
    }
    .login-card {
        border-radius: 16px;
        box-shadow: 0 6px 24px 0 rgba(31, 38, 135, 0.12);
        border: none;
        background: #ffffff;
        transition: transform 0.2s;
    }
    .login-card:hover {
        transform: scale(1.01) rotate(-0.5deg);
        box-shadow: 0 10px 32px 0 rgba(31, 38, 135, 0.18);
    }
    .card-header {
        border-radius: 16px 16px 0 0;
        background: linear-gradient(90deg, #0056b3 60%, #00b4d8 100%);
        font-family: 'Segoe UI', 'Arial', sans-serif;
        letter-spacing: 1px;
    }
    .card-header h4 i {
        animation: wiggle 1.2s infinite alternate;
    }
    @keyframes wiggle {
        0% { transform: rotate(-5deg);}
        100% { transform: rotate(5deg);}
    }
    .btn-custom {
        background: linear-gradient(90deg, #0056b3 60%, #00b4d8 100%);
        color: #222;
        font-weight: 600;
        border-radius: 22px;
        border: none;
        transition: background 0.2s, transform 0.2s;
        box-shadow: 0 2px 8px rgba(252, 185, 0, 0.12);
    }
    .btn-custom:hover {
        background: linear-gradient(90deg, #8bf195 0%, #87ff66 100%);
        transform: scale(1.04) rotate(1deg);
        color: #0056b3;
    }
    .form-label {
        font-family: 'Segoe UI', 'Arial', sans-serif;
        color: #0056b3;
    }
    .form-control:focus {
        border-color: #ffd166;
        box-shadow: 0 0 0 0.2rem rgba(252, 185, 0, 0.18);
    }
    .text-center a {
        color: #0056b3;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        transition: color 0.2s;
    }
    .text-center a:hover {
        color: #fcb900;
        text-decoration: underline wavy #ffd166;
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-card">
                <div class="card-header text-center text-white">
                    <h4>
                        <i class="fas fa-user-tie"></i> Welcome Back!
                    </h4>
                    <small style="color: #e0e0e0;">Please log in to continue your textile adventures.</small>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Username</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                        <button type="submit" class="btn btn-custom w-100">
                            Log In &nbsp;<span title="We promise not to tell anyone your password!">üòÑ</span>
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('register') }}" class="text-decoration-none">
                            New here? Register and join the fabric of our community!
                        </a>
                        <br>
                        <a href="{{ url_for('index') }}" class="text-decoration-none">
                            ‚Üê Back to Home (where the yarn begins)
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
